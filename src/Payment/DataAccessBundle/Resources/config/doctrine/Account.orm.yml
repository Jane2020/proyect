                system_user_id:
                    referencedColumnName: id
            orphanRemoval: false
        member:
            targetEntity: Member
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                member_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
