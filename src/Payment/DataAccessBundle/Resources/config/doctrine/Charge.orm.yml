Payment\DataAccessBundle\Entity\Charge:
    type: entity
    repositoryClass: Payment\DataAccessBundle\Entity\ChargeRepository
    table: charge
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 64
            fixed: false
            nullable: false
        description:
            type: string
            length: 128
            fixed: false
            nullable: false
        isActive:
            type: boolean
            nullable: false
            column: is_active
    lifecycleCallbacks: {  }
