Payment\DataAccessBundle\Entity\Consumption:
    type: entity
    repositoryClass: Payment\DataAccessBundle\Entity\ConsumptionRepository
    table: consumption
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        consumptionValue:
            type: decimal
            nullable: false
            column: consumption_value
        readDate:
            type: datetime
            nullable: false
            column: read_date
        systemDate:
            type: datetime
            nullable: false
            column: system_date
        meterCurrentReading:
            type: bigint
            nullable: false
            column: 'meter_current _reading'
        meterPreviousReadingId:
            type: integer
            unsigned: false
            nullable: false
            column: meter_previous_reading_id
        description:
            type: string
            length: 512
            fixed: false
            nullable: false
        userId:
            type: integer
            unsigned: false
            nullable: false
            column: user_id
        isDeleted:
            type: boolean
            nullable: false
            column: is_deleted
    manyToOne:
        account:
            targetEntity: Account
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                account_id:
                    referencedColumnName: id
            orphanRemoval: false
        systemUser:
            targetEntity: SystemUser
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                system_user_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
